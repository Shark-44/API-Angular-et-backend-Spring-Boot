<div class="modal">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h2>Connexion</h2>
   
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="username" type="text" required>
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Le nom d'utilisateur est requis</mat-error>
    </mat-form-field>
 
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Le mot de passe doit contenir au moins 5 caract√®res</mat-error>
    </mat-form-field>
 
    <button id="valide" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
